<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Produk | VideoMentah.id</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#f2f2f2;
  font-family:'Inter',sans-serif;
}

header{
  text-align:center;
  padding:32px 20px;
}

header h1{
  font-size:20px;
  margin-bottom:8px;
}

header p{
  font-size:13px;
  color:#aaa;
}

.section{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:14px;
}

.product-card{
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.product-card span{
  margin-bottom:6px;
  font-size:13px;
  color:#f2f2f2;
}

.product-card img{
  width: 100%;
  aspect-ratio: 9 / 16; /* portrait */
  object-fit: cover;
  border-radius: 12px;
  border: 1px solid #222;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“¸ Contoh Produk</h1>
  <p>Foto produk yang digunakan untuk video mentah</p>
</header>

<section class="section">
  <div class="grid">
    
    <div class="product-card">
      <span>MenYou skincare basic</span>
      <img src="produk1.jpg" alt="Produk 1">
    </div>
    
    <div class="product-card">
      <span>Clorisment skincare basic</span>
      <img src="produk2.jpg" alt="Produk 2">
    </div>
    
    <div class="product-card">
      <span>Hauff skincare basic</span>
      <img src="produk3.jpg" alt="Produk 3">
    </div>
    
    <div class="product-card">
      <span>Cogan facial wash</span>
      <img src="produk4.jpg" alt="Produk 4">
    </div>

  </div>
</section>

</body>
</html>
